services:
  - type: web
    name: tetris
    env: python
    plan: free   # 有料にするなら「starter」や「standard」
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app
